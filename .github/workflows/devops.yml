name: DevOps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: devops

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: NODE_ENV=production npm run build

        # TODO Also deploy backend
        # TODO avoid using root user for security reasons
      - name: Deploy to production
        uses: appleboy/scp-action@v1.0.0
          host: ${{secrets.DROPLET_IP}}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: dist
          target: Code/zomboban
        run: |
          echo "Deploying to production..."
          scp -r dist root@${{env.DROPLET_IP}}:Code/zomboban


