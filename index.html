<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/game">
    <title>Game Demo</title>
    <script type="module" src="/src/client.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="canvasShrinkwrap">
      <section id="DOMOverlay" class="bottom left positionAbsolute fillAndExpand layer1 colorWhite pointerEventsNone"></section>
      <canvas id="canvas" class="top left positionAbsolute displayBlock fullWidth fullHeight"></canvas>
      <div class="bottom fullWidth positionAbsolute layer1 colorWhite">
        <pre id="logElement"></pre>
        <form id="logOptionsForm"></form>
      </div>
    </div>

    <section class="bottom right positionAbsolute layer1">
      <a href="#about">about</a>
    </section>

    <section id="signInForm">
      <h1>Sign in</h1>
      <form action="login/password" method="post">
        <section>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required autofocus>
        </section>
        <section>
          <label for="current-password">Password</label>
          <input id="current-password" name="password" type="password" autocomplete="current-password" required>
        </section>
        <button type="submit">Sign in</button>
      </form>
    </section>
  </body>
</html>
