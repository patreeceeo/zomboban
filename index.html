<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/game">
    <title>Game Demo</title>
    <script type="module" src="/src/client.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <noscript><h1>Sorry, but JavaScript must be <a href="https://www.wikihow.com/Enable-JavaScript">enabled</a> to play.</h1></noscript>
    <div class="canvasShrinkwrap">
      <div id="uiRootElement" class="positionAbsolute layer2 fillAndExpand">
      </div>
      <canvas id="canvas" class="top left positionAbsolute displayBlock fullWidth fullHeight"></canvas>
      <div id="winMessageElement" class="positionAbsolute fullWidth fullHeight displayNone layer1 pointerEventsNone">
        <h1 class="textAlignCenter">You sly devil, you!</h1>
      </div>
      <section class="bottom right positionAbsolute layer2">
        <a href="#about"><img src="/assets/images/questionmark.png"></a>
      </section>
      <h1 id="showCurrentInputElement" class="positionAbsolute fullWidth layer1 pointerEventsNone textAlignCenter" style="top: calc(50% - 4em)">
      </h1>
    </div>

    <div class="bottom fullWidth positionAbsolute layer1 colorWhite">
      <pre id="logElement"></pre>
      <form id="logOptionsForm">
        <label class="displayBlock">
          <input id="logLineMaxAgeInput" type="number" step="1" value="10" min="0" max="1000"> clear after (ms)
        </label>
      </form>
    </div>

    <div class="top left fullHeight positionAbsolute layer1" id="actionVizDiv">
      <form>
        <label class="displayBlock">
          <input id="showActionViz" type="checkbox"> Show ActionViz
        </label>
      </form>
      <div class="positionAbsolute pointerEventsNone">
        <table id="pendingActionsElement" class="colorGreen borderGreen"></table>
        <table id="undoingActionsElement" class="colorRed borderRed"></table>
        <div id="completedActionsElement" class="colorWhite"></div>
      </div>
    </div>

    <form class="top right positionAbsolute layer1" id="devVarsForm">
      <label class="displayBlock">
        <input id="timeScaleInput" type="number" step="0.1" value="1" min="0.1" max="10"> time scale
      </label>
      <label class="displayBlock">
        <input id="moveTimeInput" type="number" step="1" value="200" min="1" max="2000"> move time (ms)
      </label>
      <label class="displayBlock">
        <input id="turnTimeInput" type="number" step="1" value="30" min="1" max="2000"> turn time (ms)
      </label>
    </form>


    <section id="signInForm">
      <h1>Sign in</h1>
      <form action="login/password" method="post">
        <section>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required autofocus>
        </section>
        <section>
          <label for="current-password">Password</label>
          <input id="current-password" name="password" type="password" autocomplete="current-password" required>
        </section>
        <button type="submit">Sign in</button>
      </form>
    </section>
  </body>
</html>
